apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  app: app-development
spec:
  replicas: 2
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: app-development
  template:
    metadata:
      labels:
        app: app-development
    spec:
      containers:
      - name: rollouts-demo
        image: gymfit/rollouts-demo:blue
        #image: gymfit/rollouts-demo:green
        imagePullPolicy: Always
        ports:
          - name: liveness-port
            containerPort: 8081
        resources:
          limits:
            cpu: "150m"
            memory: "265Mi"
          requests:
            cpu: "100m"
            memory: "265Mi"
        startupProbe:
          httpGet:
            path: /actuator/health
            port: liveness-port
          failureThreshold: 6
          periodSeconds: 20
  strategy:
    blueGreen: 
      activeService: rollout-bluegreen-active
      previewService: rollout-bluegreen-preview
      autoPromotionEnabled: false

---
kind: Service
apiVersion: v1
metadata:
  name: rollout-bluegreen-active
spec:
  selector:
    app: app-development
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8081
    nodePort: 30090

---
kind: Service
apiVersion: v1
metadata:
  name: rollout-bluegreen-preview
spec:
  selector:
    app: app-development
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8081
    nodePort: 30091
